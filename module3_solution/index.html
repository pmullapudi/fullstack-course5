<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-controller="NarrowItDownController as narrowItCtrl">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrowItCtrl.searchStr" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowItCtrl.onNarrowItDownCLick()">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->

    <!-- <found-items found-items="...." on-remove="...."></found-items> -->

  </div>

  <div ng-show="narrowItCtrl.found.length">
    <table>
      <tr>
        <td> </td>
        <td>Menu Item Name</td>
        <td>Short Name</td>
        <td>Description</td>
      </tr>
        <tr ng-repeat="item in narrowItCtrl.found">
          <td>
            <button type="button" class="table-button"
                    ng-click="narrowItCtrl.removeItem($index);">Don't want this one!</button>
          </td>
          <td>{{item.name}}</td>
          <td>{{item.short_name}}</td>
          <td>{{item.description}}</td>
        </tr>
    </table>
  </div>
  <div class="error" ng-if="narrowItCtrl.showNothingFound"> Nothing found </div>

</body>
</html>
